<html lang="en">

  <meta charset="UTF-8" />
  <title>Beat the Trailing AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <!-- onnxruntime-web CDN -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js" defer></script>

  <style>
    :root {
      --bg: #f5f4f2;
      --card-bg: #ffffff;
      --primary: #ff7a1a;
      --primary-soft: #ffe3cc;
      --primary-deep: #f25a00;
      --text-main: #111;
      --text-muted: #757575;
      --line: #ebebeb;
      --x-color: #ff7a1a;
      --o-color: #222;
      --radius-card: 20px;
      --radius-board: 18px;
      --radius-cell: 16px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.12);
      --transition-fast: 0.16s ease-out;
      --font-main: system-ui, -apple-system, "SF Pro Text", "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: var(--font-main);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      position: fixed;
      width: 100%;
      touch-action: pan-y;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      min-height: 100vh;
      overscroll-behavior: none;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: var(--radius-card);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.15), 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }
    
    @media (min-width: 400px) {
      .app {
        padding: 18px 18px 20px;
        gap: 14px;
      }
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot-logo {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff 0, var(--primary) 40%, var(--primary-deep) 100%);
      box-shadow: 0 0 10px rgba(242, 90, 0, 0.6);
    }

    .game-title {
      font-size: 1rem;
      font-weight: 600;
    }
    
    @media (min-width: 400px) {
      .game-title {
        font-size: 1.1rem;
      }
    }

    .tagline {
      font-size: 0.72rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    .tagline span {
      color: var(--primary-deep);
      font-weight: 600;
    }
    
    @media (min-width: 400px) {
      .tagline {
        font-size: 0.78rem;
      }
    }

    .pill {
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 0.72rem;
      border: 1px solid rgba(0,0,0,0.04);
      background: linear-gradient(135deg, var(--primary-soft), #ffffff);
      color: var(--primary-deep);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }
    
    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.8); }
    }
    
    .pill::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary-deep);
      animation: pulse-dot 2s ease-in-out infinite;
    }
    
    .pill.inactive::before {
      animation: none;
      background: var(--text-muted);
    }
    
    .pill.inactive {
      background: linear-gradient(135deg, #f0f0f0, #ffffff);
      color: var(--text-muted);
    }
    
    .mode-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fafafa;
      border-radius: 999px;
      padding: 4px;
      border: 1px solid var(--line);
    }
    
    .mode-btn {
      border: none;
      background: transparent;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-muted);
      white-space: nowrap;
    }
    
    .mode-btn.active {
      background: var(--primary-deep);
      color: white;
      box-shadow: 0 2px 8px rgba(242, 90, 0, 0.3);
    }
    
    @media (min-width: 400px) {
      .mode-btn {
        font-size: 0.72rem;
        padding: 5px 12px;
      }
    }
    
    .stats-bar {
      display: flex;
      justify-content: space-around;
      padding: 8px;
      background: #fafafa;
      border-radius: 12px;
      border: 1px solid var(--line);
    }
    
    @media (min-width: 400px) {
      .stats-bar {
        padding: 10px;
      }
    }
    
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .stat-label {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    @media (min-width: 400px) {
      .stat-label {
        font-size: 0.7rem;
      }
    }
    
    .stat-value {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-main);
    }
    
    @media (min-width: 400px) {
      .stat-value {
        font-size: 1.3rem;
      }
    }
    
    .stat-value.wins { color: #34C759; }
    .stat-value.losses { color: #FF3B30; }
    .stat-value.draws { color: #8E8E93; }

    .board {
      width: 100%;
      max-width: 340px;
      aspect-ratio: 1/1;
      border-radius: var(--radius-board);
      background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
      padding: 8px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 6px;
      border: 1px solid var(--line);
      margin: 0 auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08), 
                  0 2px 8px rgba(0, 0, 0, 0.04),
                  inset 0 1px 0 rgba(255, 255, 255, 0.8);
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    
    @media (min-width: 400px) {
      .board {
        max-width: 360px;
        padding: 10px;
        gap: 8px;
      }
    }
    
    .board:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12), 
                  0 4px 12px rgba(0, 0, 0, 0.06),
                  inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }
    
    .board-hint {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 4px;
      color: var(--primary);
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      text-shadow: 0 2px 20px rgba(255, 122, 26, 0.3);
      animation: hint-fade 2s ease-in-out infinite;
    }
    
    @media (min-width: 400px) {
      .board-hint {
        font-size: 3rem;
        letter-spacing: 6px;
      }
    }
    
    @keyframes hint-fade {
      0%, 100% { 
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.95);
      }
      50% { 
        opacity: 0.25;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .cell {
      border-radius: var(--radius-cell);
      border: 1px solid var(--line);
      background: linear-gradient(135deg, #ffffff 0%, #fefefe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform var(--transition-fast), background var(--transition-fast), border-color var(--transition-fast), box-shadow var(--transition-fast);
      user-select: none;
      position: relative;
      padding: 0;
      margin: 0;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04),
                  inset 0 1px 0 rgba(255, 255, 255, 0.9);
      -webkit-tap-highlight-color: transparent;
    }
    
    @media (min-width: 400px) {
      .cell {
        font-size: 2.1rem;
      }
    }
    
    .cell::before {
      content: '';
      display: block;
      padding-bottom: 100%;
    }
    
    .cell > * {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .cell:hover:not(.disabled) {
      transform: scale(0.95);
      background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(255, 122, 26, 0.15),
                  inset 0 1px 0 rgba(255, 255, 255, 0.9);
    }
    
    .cell:active:not(.disabled) {
      transform: scale(0.90);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1),
                  inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }
    
    @keyframes box-hint {
      0% { 
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.4;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.08);
        opacity: 0.25;
      }
      100% { 
        transform: translate(-50%, -50%) scale(1.15);
        opacity: 0;
      }
    }
    
    .cell.hint-tap::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 85%;
      height: 85%;
      border-radius: var(--radius-cell);
      border: 2px solid var(--primary);
      pointer-events: none;
      animation: box-hint 1.8s ease-out infinite;
      z-index: 1;
    }
    
    @keyframes pop-in {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .cell.just-placed {
      animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .cell-x { 
      color: var(--x-color); 
      text-shadow: 0 2px 8px rgba(255, 122, 26, 0.3);
    }
    .cell-o { 
      color: var(--o-color);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .mark-oldest { 
      opacity: 0.35;
      position: relative;
    }
    
    @keyframes fade-warning {
      0%, 100% { opacity: 0.35; }
      50% { opacity: 0.55; }
    }
    
    .mark-oldest {
      animation: fade-warning 1.5s ease-in-out infinite;
    }

    .cell.disabled { pointer-events: none; opacity: 0.55; }

    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.92), rgba(255,244,234,0.97));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease-out;
    }
    .overlay.visible { opacity: 1; pointer-events: auto; }

    .overlay-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary-deep);
      text-transform: uppercase;
    }
    
    @media (min-width: 400px) {
      .overlay-title {
        font-size: 1.5rem;
      }
    }

    .overlay-sub { 
      color: var(--text-main); 
      font-size: 0.85rem; 
      text-align: center;
      padding: 0 12px;
    }
    
    @media (min-width: 400px) {
      .overlay-sub {
        font-size: 0.9rem;
        padding: 0;
      }
    }

    .overlay-btn {
      background: var(--primary-deep);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(242, 90, 0, 0.35);
      transition: transform 0.2s ease;
    }
    
    .overlay-btn:hover {
      transform: scale(1.05);
    }
    
    .overlay-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="top-bar">
      <div class="brand">
        <div class="title-row">
          <div class="dot-logo"></div>
          <div class="game-title">Trailing Tic-Tac-Toe</div>
        </div>
        <div class="tagline">Three marks. Oldest fades. <span>Beat the AI.</span></div>
      </div>
      <div style="display: flex; flex-direction: column; gap: 6px; align-items: flex-end;">
        <div class="pill" id="ai-indicator">Live AI</div>
        <div class="mode-toggle">
          <button class="mode-btn active" id="mode-ai">vs AI</button>
          <button class="mode-btn" id="mode-human">vs Human</button>
        </div>
      </div>
    </div>

    <div class="stats-bar">
      <div class="stat">
        <div class="stat-label">Wins</div>
        <div class="stat-value wins" id="wins">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Losses</div>
        <div class="stat-value losses" id="losses">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Draws</div>
        <div class="stat-value draws" id="draws">0</div>
      </div>
    </div>

    <div id="board" class="board">
      <div id="board-hint" class="board-hint">CLICK</div>
    </div>

    <div id="overlay" class="overlay">
      <div id="overlay-title" class="overlay-title">GAME OVER</div>
      <div id="overlay-sub" class="overlay-sub">One more round?</div>
      <button id="overlay-btn" class="overlay-btn">Play again</button>
    </div>
  </div>

  <script>
    "use strict";

    const PLAYER_X = 1, PLAYER_O = -1, EMPTY = 0, MAX_MARKS = 3;
    const state = {
      board: Array(9).fill(EMPTY),
      positions: { [PLAYER_X]: [], [PLAYER_O]: [] },
      currentPlayer: PLAYER_X,
      humanPlayer: PLAYER_X,
      aiPlayer: PLAYER_O,
      gameOver: false,
      stats: { wins: 0, losses: 0, draws: 0 },
      mode: 'ai' // 'ai' or 'human'
    };

    const boardEl = document.getElementById("board");
    const boardHintEl = document.getElementById("board-hint");
    const overlayEl = document.getElementById("overlay");
    const overlayTitleEl = document.getElementById("overlay-title");
    const overlaySubEl = document.getElementById("overlay-sub");
    const overlayBtn = document.getElementById("overlay-btn");
    const winsEl = document.getElementById("wins");
    const lossesEl = document.getElementById("losses");
    const drawsEl = document.getElementById("draws");
    const aiIndicatorEl = document.getElementById("ai-indicator");
    const modeAiBtn = document.getElementById("mode-ai");
    const modeHumanBtn = document.getElementById("mode-human");

    let ortSession = null, modelReady = false;

    async function loadModel() {
      try {
        ortSession = await ort.InferenceSession.create("./trailing_ttt_nn.onnx", {
          executionProviders: ["wasm"],
        });
        modelReady = true;
      } catch (err) {
        console.warn("Fallback AI:", err);
        modelReady = false;
      }
    }
    window.addEventListener("DOMContentLoaded", () => loadModel());

    function resetGame() {
      state.board.fill(EMPTY);
      state.positions[PLAYER_X] = [];
      state.positions[PLAYER_O] = [];
      state.currentPlayer = PLAYER_X;
      state.gameOver = false;
      overlayEl.classList.remove("visible");
      renderBoard();

      // --- Special opening rule: if AI is X and mode is AI, never open at index 3 (left-middle)
      if (state.mode === 'ai' && state.aiPlayer === PLAYER_X) {
        setTimeout(() => {
          const banned = 3;
          const moves = availableActions().filter(m => m !== banned);
          if (moves.length > 0) {
            const idx = moves[Math.floor(Math.random() * moves.length)];
            makeMove(idx, state.aiPlayer);
          }
        }, 400);
      }
    }
    
    function setMode(mode) {
      state.mode = mode;
      if (mode === 'ai') {
        modeAiBtn.classList.add('active');
        modeHumanBtn.classList.remove('active');
        aiIndicatorEl.classList.remove('inactive');
      } else {
        modeHumanBtn.classList.add('active');
        modeAiBtn.classList.remove('active');
        aiIndicatorEl.classList.add('inactive');
      }
      resetGame();
    }
    
    modeAiBtn.addEventListener('click', () => setMode('ai'));
    modeHumanBtn.addEventListener('click', () => setMode('human'));

    function renderBoard() {
      if (boardEl.children.length === 1) {
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("button");
          cell.className = "cell";
          cell.dataset.index = i;
          cell.addEventListener("click", onCellClick);
          boardEl.appendChild(cell);
        }
      }

      const isFirstMove = state.positions[PLAYER_X].length === 0 && state.positions[PLAYER_O].length === 0;
      
      // Show/hide board hint
      if (isFirstMove) {
        boardHintEl.style.display = 'block';
      } else {
        boardHintEl.style.display = 'none';
      }

      for (let i = 0; i < 9; i++) {
        const cell = boardEl.children[i + 1]; // +1 because first child is board-hint
        const val = state.board[i];
        cell.innerHTML = "";
        cell.className = "cell";
        
        if (val === PLAYER_X) {
          const mark = document.createElement("span");
          mark.textContent = "X";
          cell.appendChild(mark);
          cell.classList.add("cell-x");
          if (state.positions[PLAYER_X][0] === i) cell.classList.add("mark-oldest");
        } else if (val === PLAYER_O) {
          const mark = document.createElement("span");
          mark.textContent = "O";
          cell.appendChild(mark);
          cell.classList.add("cell-o");
          if (state.positions[PLAYER_O][0] === i) cell.classList.add("mark-oldest");
        }
        if (state.gameOver) cell.classList.add("disabled");
      }
    }

    function onCellClick(e) {
      if (state.gameOver) return;
      
      // In AI mode, only allow clicks when it's human's turn
      if (state.mode === 'ai' && state.currentPlayer !== state.humanPlayer) return;
      
      // In human mode, allow any player to click
      makeMove(Number(e.currentTarget.dataset.index), state.currentPlayer);
      
      // Only trigger AI move in AI mode
      if (state.mode === 'ai' && !state.gameOver) {
        setTimeout(aiMove, 250);
      }
    }

    function applyTrailingRule(player, index) {
      state.board[index] = player;
      state.positions[player].push(index);
      if (state.positions[player].length > MAX_MARKS) {
        const old = state.positions[player].shift();
        if (state.board[old] === player) state.board[old] = EMPTY;
      }
    }

    function availableActions() {
      return state.board.map((v, i) => v === EMPTY ? i : null).filter(v => v !== null);
    }

    function checkWinner(b) {
      const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      for (const [a,b1,c] of lines) if (b[a] && b[a]===b[b1] && b[a]===b[c]) return b[a];
      return null;
    }

    function isTerminal() {
      const w = checkWinner(state.board);
      if (w) return {done:true,winner:w};
      if (availableActions().length===0) return {done:true,winner:null};
      return {done:false,winner:null};
    }

    function showOverlay(result) {
      overlayEl.classList.add("visible");
      
      if (state.mode === 'human') {
        // Human vs Human mode
        if (result==="win"){
          overlayTitleEl.textContent = state.currentPlayer === PLAYER_X ? "O WINS!" : "X WINS!";
          overlaySubEl.textContent="Great game! Play again?";
        }
        else if(result==="loss"){
          overlayTitleEl.textContent = state.currentPlayer === PLAYER_X ? "X WINS!" : "O WINS!";
          overlaySubEl.textContent="Great game! Play again?";
        }
        else{
          overlayTitleEl.textContent="DRAW";
          overlaySubEl.textContent="Evenly matched. Break the tie!";
        }
      } else {
        // AI mode
        if (result==="win"){
          overlayTitleEl.textContent="YOU WON!";
          overlaySubEl.textContent="Nice move! Can you do it again?";
          state.stats.wins++;
          winsEl.textContent = state.stats.wins;
          winsEl.parentElement.style.transform = "scale(1.2)";
          setTimeout(() => winsEl.parentElement.style.transform = "scale(1)", 300);
        }
        else if(result==="loss"){
          overlayTitleEl.textContent="AI WINS";
          overlaySubEl.textContent="The AI is learning your moves...";
          state.stats.losses++;
          lossesEl.textContent = state.stats.losses;
          lossesEl.parentElement.style.transform = "scale(1.2)";
          setTimeout(() => lossesEl.parentElement.style.transform = "scale(1)", 300);
        }
        else{
          overlayTitleEl.textContent="DRAW";
          overlaySubEl.textContent="Evenly matched. Break the tie!";
          state.stats.draws++;
          drawsEl.textContent = state.stats.draws;
          drawsEl.parentElement.style.transform = "scale(1.2)";
          setTimeout(() => drawsEl.parentElement.style.transform = "scale(1)", 300);
        }
      }
    }

    function makeMove(index, player) {
      if (state.gameOver || state.board[index]!==EMPTY) return;
      applyTrailingRule(player,index);
      
      // Add pop-in animation
      const cell = boardEl.children[index];
      cell.classList.add("just-placed");
      setTimeout(() => cell.classList.remove("just-placed"), 300);
      
      const {done,winner}=isTerminal();
      if (done){state.gameOver=true;showOverlay(winner===state.humanPlayer?"win":winner===state.aiPlayer?"loss":"draw");}
      else state.currentPlayer=-state.currentPlayer;
      renderBoard();
    }

    async function aiMove() {
      if (state.gameOver || state.currentPlayer!==state.aiPlayer) return;
      const move = modelReady ? await nnMove() : heuristicMove();
      if (move!=null) makeMove(move,state.aiPlayer);
    }

    function heuristicMove() {
      const moves = availableActions();
      return moves[Math.floor(Math.random()*moves.length)];
    }

    function encodeState(p) {
      const my=state.positions[p], opp=state.positions[-p];const arr=[];
      for(let i=0;i<9;i++){
        let mym=my.includes(i)?1:0,myage=(my.indexOf(i)+1)/3||0;
        let oppm=opp.includes(i)?1:0,oppage=(opp.indexOf(i)+1)/3||0;
        arr.push(mym,myage,oppm,oppage);
      }
      return new Float32Array(arr);
    }

    async function nnMove() {
      const moves = availableActions();
      if (!moves.length) return null;
      try{
        const input=encodeState(state.aiPlayer);
        const t=new ort.Tensor("float32",input,[1,36]);
        const out=await ortSession.run({input:t},["logits"]);
        const logits=Array.from(out.logits.data);
        moves.forEach(m=>{});
        let best=moves[0],bestVal=logits[best];
        for(const m of moves) if(logits[m]>bestVal){best=m;bestVal=logits[m];}
        return best;
      }catch(e){console.warn("NN fail",e);modelReady=false;return heuristicMove();}
    }

    overlayBtn.addEventListener("click",resetGame);
    overlayEl.addEventListener("click",e=>{if(e.target===overlayEl)resetGame();});

    resetGame();
  </script>
