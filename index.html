<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beat the Trailing AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- onnxruntime-web from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js" defer></script>

  <style>
    :root {
      --bg: #f5f4f2;
      --card-bg: #ffffff;
      --primary: #ff7a1a;         /* iPhone-style orange */
      --primary-soft: #ffe3cc;
      --primary-deep: #f25a00;
      --text-main: #111111;
      --text-muted: #757575;
      --line: #ebebeb;
      --x-color: #ff7a1a;
      --o-color: #222222;
      --radius-card: 20px;
      --radius-board: 18px;
      --radius-cell: 16px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.12);
      --transition-fast: 0.16s ease-out;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: var(--font-main);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      position: relative;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot-logo {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff 0, var(--primary) 40%, var(--primary-deep) 100%);
      box-shadow: 0 0 10px rgba(242, 90, 0, 0.6);
    }

    .game-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .tagline {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .tagline span {
      color: var(--primary-deep);
      font-weight: 500;
    }

    .pill {
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 0.72rem;
      border: 1px solid rgba(0,0,0,0.04);
      background: linear-gradient(135deg, var(--primary-soft), #ffffff);
      color: var(--primary-deep);
      font-weight: 500;
      white-space: nowrap;
    }

    .board-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .board {
      width: min(100%, 320px);
      aspect-ratio: 1 / 1;
      border-radius: var(--radius-board);
      background: #fafafa;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      border: 1px solid var(--line);
      transition: transform 0.15s ease-out;
    }

    .board.shake {
      animation: board-shake 0.28s cubic-bezier(.36,.07,.19,.97);
    }

    @keyframes board-shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }

    .cell {
      border-radius: var(--radius-cell);
      border: 1px solid var(--line);
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform var(--transition-fast),
                  box-shadow var(--transition-fast),
                  border-color var(--transition-fast),
                  background var(--transition-fast),
                  opacity 0.14s ease-out;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .cell:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
      border-color: rgba(0,0,0,0.06);
      background: #fffaf6;
    }

    .cell.disabled {
      pointer-events: none;
      opacity: 0.55;
      box-shadow: none;
      transform: none;
    }

    .cell-x {
      color: var(--x-color);
    }

    .cell-o {
      color: var(--o-color);
    }

    /* Trailing effect: ONLY the oldest mark per player is faint */
    .mark-oldest {
      opacity: 0.35;
      border-style: dashed;
      border-color: rgba(0,0,0,0.1);
      font-weight: 500;
    }

    .info-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 0.8rem;
    }

    .status {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }

    .value {
      font-size: 0.92rem;
    }

    .value-turn {
      color: var(--primary-deep);
      font-weight: 500;
    }

    .side-toggle {
      display: inline-flex;
      align-items: center;
      padding: 3px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.05);
      background: #f9f9f9;
      gap: 4px;
    }

    .side-toggle span {
      padding: 4px 9px;
      border-radius: 999px;
      font-size: 0.75rem;
      cursor: pointer;
      opacity: 0.6;
      transition: background var(--transition-fast), opacity var(--transition-fast), color var(--transition-fast);
    }

    .side-toggle span.active {
      background: #ffffff;
      opacity: 1;
      color: var(--primary-deep);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .btn {
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      padding: 7px 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform var(--transition-fast),
                  box-shadow var(--transition-fast),
                  background var(--transition-fast),
                  opacity 0.14s ease-out;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-deep));
      color: #ffffff;
      font-weight: 500;
      box-shadow: 0 10px 22px rgba(242, 90, 0, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(242, 90, 0, 0.4);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
    }

    .btn-ghost:hover {
      opacity: 0.8;
    }

    .hint {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 2px;
    }

    .hint span {
      color: var(--primary-deep);
      font-weight: 500;
    }

    /* Game-over overlay */

    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.9), rgba(255, 244, 234, 0.96));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);
      transition: opacity 0.18s ease-out, transform 0.18s ease-out;
    }

    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .overlay-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--primary-deep);
      animation: overlay-pop 0.3s ease-out;
    }

    .overlay-sub {
      font-size: 0.9rem;
      text-align: center;
      color: var(--text-main);
      max-width: 260px;
    }

    .overlay-sub strong {
      color: var(--primary-deep);
    }

    .overlay-cta {
      margin-top: 4px;
    }

    .overlay-btn {
      border-radius: 999px;
      border: none;
      padding: 8px 20px;
      font-size: 0.86rem;
      font-weight: 600;
      background: var(--primary-deep);
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(242, 90, 0, 0.35);
      transition: transform 0.14s ease-out, box-shadow 0.14s ease-out;
    }

    .overlay-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(242, 90, 0, 0.45);
    }

    @keyframes overlay-pop {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 420px) {
      .app {
        padding: 14px 12px 16px;
        border-radius: 16px;
      }
      .board {
        padding: 8px;
        gap: 6px;
      }
      .cell {
        font-size: 1.9rem;
        border-radius: 14px;
      }
      .game-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top-bar">
      <div class="brand">
        <div class="title-row">
          <div class="dot-logo"></div>
          <div class="game-title">Trailing Tic-Tac-Toe</div>
        </div>
        <div class="tagline">
          Three marks. Oldest fades. <span>Beat the AI.</span>
        </div>
      </div>
      <div class="pill">Live AI</div>
    </div>

    <div class="board-wrap">
      <div id="board" class="board"></div>
    </div>

    <div class="info-row">
      <div class="status">
        <div class="label">Turn</div>
        <div id="turn-status" class="value value-turn">You (X)</div>
      </div>
      <div class="status">
        <div class="label">Game state</div>
        <div id="game-status" class="value">First to crack the AI wins.</div>
      </div>
    </div>

    <div class="info-row">
      <div class="side-toggle" id="side-toggle">
        <span id="side-x" class="active">You: X</span>
        <span id="side-o">You: O</span>
      </div>
      <button class="btn btn-primary" id="btn-new">New game</button>
    </div>

    <div class="buttons-row">
      <button class="btn btn-ghost" id="btn-ai-move">Let AI play this turn</button>
    </div>

    <div class="hint">
      Oldest piece is always faint. Follow the trail &nbsp;|&nbsp; <span>Try to break it twice.</span>
    </div>

    <!-- Game-over overlay -->
    <div id="overlay" class="overlay">
      <div id="overlay-title" class="overlay-title">GAME OVER</div>
      <div id="overlay-sub" class="overlay-sub">
        That run was <strong>close</strong>. One more?
      </div>
      <div class="overlay-cta">
        <button id="overlay-btn" class="overlay-btn">Play again</button>
      </div>
    </div>
  </div>

  <script>
    "use strict";

    const PLAYER_X = 1;
    const PLAYER_O = -1;
    const EMPTY = 0;
    const MAX_MARKS_PER_PLAYER = 3;

    const state = {
      board: Array(9).fill(EMPTY),
      positions: {
        [PLAYER_X]: [],
        [PLAYER_O]: []
      },
      currentPlayer: PLAYER_X,
      humanPlayer: PLAYER_X,
      aiPlayer: PLAYER_O,
      gameOver: false
    };

    const boardEl      = document.getElementById("board");
    const turnStatusEl = document.getElementById("turn-status");
    const gameStatusEl = document.getElementById("game-status");
    const btnNew       = document.getElementById("btn-new");
    const btnAiMove    = document.getElementById("btn-ai-move");
    const sideToggleEl = document.getElementById("side-toggle");
    const sideXEl      = document.getElementById("side-x");
    const sideOEl      = document.getElementById("side-o");

    const overlayEl       = document.getElementById("overlay");
    const overlayTitleEl  = document.getElementById("overlay-title");
    const overlaySubEl    = document.getElementById("overlay-sub");
    const overlayBtn      = document.getElementById("overlay-btn");

    let ortSession = null;
    let modelReady = false;

    async function loadModel() {
      try {
        ortSession = await ort.InferenceSession.create("./trailing_ttt_nn.onnx", {
          executionProviders: ["wasm"],
        });
        modelReady = true;
      } catch (err) {
        console.warn("ONNX model load failed, using fallback AI:", err);
        modelReady = false;
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadModel().catch(console.error);
    });

    function resetGame() {
      state.board.fill(EMPTY);
      state.positions[PLAYER_X] = [];
      state.positions[PLAYER_O] = [];
      state.currentPlayer = PLAYER_X;
      state.gameOver = false;
      overlayEl.classList.remove("visible");
      boardEl.classList.remove("shake");

      updateTurnStatus();
      gameStatusEl.textContent = "First to crack the AI wins.";
      renderBoard();

      if (state.aiPlayer === PLAYER_X) {
        setTimeout(aiMove, 350);
      }
    }

    function applyTrailingRule(player, index) {
      state.board[index] = player;
      state.positions[player].push(index);

      if (state.positions[player].length > MAX_MARKS_PER_PLAYER) {
        const oldest = state.positions[player].shift();
        if (state.board[oldest] === player) {
          state.board[oldest] = EMPTY;
        }
      }
    }

    function availableActions() {
      const moves = [];
      for (let i = 0; i < 9; i++) {
        if (state.board[i] === EMPTY) moves.push(i);
      }
      return moves;
    }

    function checkWinner(boardArr) {
      const lines = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a,b,c] of lines) {
        if (boardArr[a] !== EMPTY &&
            boardArr[a] === boardArr[b] &&
            boardArr[b] === boardArr[c]) {
          return boardArr[a];
        }
      }
      return null;
    }

    function isTerminal() {
      const winner = checkWinner(state.board);
      if (winner !== null) return { done: true, winner };
      if (availableActions().length === 0) return { done: true, winner: null };
      return { done: false, winner: null };
    }

    function showOverlay(result) {
      let title = "GAME OVER";
      let sub = "That run was <strong>close</strong>. One more?";

      if (result === "win") {
        title = "YOU BROKE IT";
        const lines = [
          "The AI blinked first. <strong>Run it back.</strong>",
          "Nice read. Try to <strong>do it twice.</strong>",
          "You cracked the trail. <strong>Again?</strong>"
        ];
        sub = lines[Math.floor(Math.random() * lines.length)];
      } else if (result === "loss") {
        title = "AI WINS";
        const lines = [
          "It still has your number. <strong>Not for long.</strong>",
          "It saw that three moves ago. <strong>Rematch.</strong>",
          "Trail confused you? <strong>Take it back.</strong>"
        ];
        sub = lines[Math.floor(Math.random() * lines.length)];
        boardEl.classList.add("shake");
        setTimeout(() => boardEl.classList.remove("shake"), 350);
      } else if (result === "draw") {
        title = "DRAW";
        const lines = [
          "Neck and neck. <strong>One more round.</strong>",
          "Almost. <strong>Finish the job.</strong>",
          "Call that a warmup. <strong>Play again.</strong>"
        ];
        sub = lines[Math.floor(Math.random() * lines.length)];
      }

      overlayTitleEl.textContent = title;
      overlaySubEl.innerHTML = sub;
      overlayEl.classList.add("visible");
    }

    function makeMove(index, player) {
      if (state.gameOver) return;
      const moves = availableActions();
      if (!moves.includes(index)) return;

      applyTrailingRule(player, index);

      const { done, winner } = isTerminal();
      if (done) {
        state.gameOver = true;
        if (winner === null) {
          gameStatusEl.textContent = "Draw. Reset and go again.";
          showOverlay("draw");
        } else if (winner === state.humanPlayer) {
          gameStatusEl.textContent = "You cracked it. Nice.";
          showOverlay("win");
        } else if (winner === state.aiPlayer) {
          gameStatusEl.textContent = "AI holds the line.";
          showOverlay("loss");
        } else {
          gameStatusEl.textContent = "Game over.";
          showOverlay("draw");
        }
      } else {
        state.currentPlayer = -state.currentPlayer;
      }
      updateTurnStatus();
      renderBoard();
    }

    function encodeStateForCurrentPlayer(curPlayer) {
      const myPositions = state.positions[curPlayer].slice();
      const oppPositions = state.positions[-curPlayer].slice();
      const inputs = [];

      for (let idx = 0; idx < 9; idx++) {
        let my_mark = 0.0;
        let my_age = 0.0;
        const myIndex = myPositions.indexOf(idx);
        if (myIndex !== -1) {
          my_mark = 1.0;
          my_age = (myIndex + 1) / 3.0;
        }

        let opp_mark = 0.0;
        let opp_age = 0.0;
        const oppIndex = oppPositions.indexOf(idx);
        if (oppIndex !== -1) {
          opp_mark = 1.0;
          opp_age = (oppIndex + 1) / 3.0;
        }

        inputs.push(my_mark, my_age, opp_mark, opp_age);
      }

      return new Float32Array(inputs);
    }

    async function nnChooseAction() {
      const moves = availableActions();
      if (moves.length === 0) return null;

      if (!modelReady || !ortSession) {
        return heuristicMove();
      }

      try {
        const curPlayer = state.aiPlayer;
        const input = encodeStateForCurrentPlayer(curPlayer);
        const tensor = new ort.Tensor("float32", input, [1, 36]);

        const outputs = await ortSession.run({ input: tensor }, ["logits"]);
        const logitsTensor = outputs.logits;
        const logits = Array.from(logitsTensor.data);

        for (let i = 0; i < logits.length; i++) {
          if (!moves.includes(i)) {
            logits[i] = -1e9;
          }
        }

        let bestIdx = moves[0];
        let bestVal = logits[bestIdx];
        for (const m of moves) {
          if (logits[m] > bestVal) {
            bestVal = logits[m];
            bestIdx = m;
          }
        }
        return bestIdx;
      } catch (err) {
        console.warn("ONNX inference failed, using heuristic:", err);
        modelReady = false;
        return heuristicMove();
      }
    }

    function findWinningMove(board, player) {
      const moves = [];
      for (let i = 0; i < 9; i++) {
        if (board[i] === EMPTY) moves.push(i);
      }
      for (const m of moves) {
        const copy = board.slice();
        copy[m] = player;
        if (checkWinner(copy) === player) {
          return m;
        }
      }
      return null;
    }

    function heuristicMove() {
      const moves = availableActions();
      if (moves.length === 0) return null;

      const player = state.aiPlayer;
      const opp    = -player;

      const winMove = findWinningMove(state.board, player);
      if (winMove !== null) return winMove;

      const blockMove = findWinningMove(state.board, opp);
      if (blockMove !== null) return blockMove;

      if (moves.includes(4)) return 4;

      const corners = [0, 2, 6, 8].filter(m => moves.includes(m));
      if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];

      return moves[Math.floor(Math.random() * moves.length)];
    }

    function renderBoard() {
      if (boardEl.children.length === 0) {
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("button");
          cell.className = "cell";
          cell.dataset.index = String(i);
          cell.addEventListener("click", onCellClick);
          boardEl.appendChild(cell);
        }
      }

      const nodes = boardEl.children;

      for (let i = 0; i < nodes.length; i++) {
        const cell = nodes[i];
        const val = state.board[i];

        cell.textContent = "";
        cell.className = "cell";
        cell.classList.remove("cell-x", "cell-o", "mark-oldest", "disabled");

        if (val === PLAYER_X) {
          cell.textContent = "X";
          cell.classList.add("cell-x");
          const idxInTrail = state.positions[PLAYER_X].indexOf(i);
          if (idxInTrail === 0) {
            cell.classList.add("mark-oldest");
          }
        } else if (val === PLAYER_O) {
          cell.textContent = "O";
          cell.classList.add("cell-o");
          const idxInTrail = state.positions[PLAYER_O].indexOf(i);
          if (idxInTrail === 0) {
            cell.classList.add("mark-oldest");
          }
        }

        if (state.gameOver || state.currentPlayer !== state.humanPlayer) {
          cell.classList.add("disabled");
        }
      }
    }

    function updateTurnStatus() {
      const humanChar = state.humanPlayer === PLAYER_X ? "X" : "O";
      const aiChar    = state.aiPlayer === PLAYER_X ? "X" : "O";

      if (state.gameOver) {
        turnStatusEl.textContent = "Game finished";
        return;
      }

      if (state.currentPlayer === state.humanPlayer) {
        turnStatusEl.textContent = `Your move (${humanChar})`;
      } else {
        turnStatusEl.textContent = `AI move (${aiChar})`;
      }
    }

    async function aiMove() {
      if (state.gameOver) return;
      if (state.currentPlayer !== state.aiPlayer) return;

      updateTurnStatus();
      renderBoard();

      const idx = await nnChooseAction();
      if (idx === null || state.gameOver) return;

      makeMove(idx, state.aiPlayer);
    }

    function onCellClick(event) {
      const target = event.currentTarget;
      const idx = Number(target.dataset.index);
      if (state.gameOver) return;
      if (state.currentPlayer !== state.humanPlayer) return;

      makeMove(idx, state.humanPlayer);
      if (!state.gameOver) {
        setTimeout(aiMove, 200);
      }
    }

    function onNewGame() {
      resetGame();
    }

    function onAiMoveButton() {
      if (state.gameOver) return;
      if (state.currentPlayer === state.aiPlayer) {
        aiMove();
      } else {
        // optional "chaos": let AI play your turn too
        aiMove();
      }
    }

    function onToggleSide(event) {
      const target = event.target;
      if (!(target instanceof HTMLElement)) return;

      if (target.id === "side-x" && state.humanPlayer !== PLAYER_X) {
        state.humanPlayer = PLAYER_X;
        state.aiPlayer    = PLAYER_O;
        sideXEl.classList.add("active");
        sideOEl.classList.remove("active");
        resetGame();
      } else if (target.id === "side-o" && state.humanPlayer !== PLAYER_O) {
        state.humanPlayer = PLAYER_O;
        state.aiPlayer    = PLAYER_X;
        sideOEl.classList.add("active");
        sideXEl.classList.remove("active");
        resetGame();
      }
    }

    btnNew.addEventListener("click", onNewGame);
    btnAiMove.addEventListener("click", onAiMoveButton);
    sideToggleEl.addEventListener("click", onToggleSide);
    overlayBtn.addEventListener("click", resetGame);
    overlayEl.addEventListener("click", (e) => {
      if (e.target === overlayEl) resetGame();
    });

    resetGame();
  </script>
