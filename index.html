<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beat the Trailing AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- onnxruntime-web CDN -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js" defer></script>

  <style>
    :root {
      --bg: #f5f4f2;
      --card-bg: #ffffff;
      --primary: #ff7a1a;         /* iPhone-style orange */
      --primary-soft: #ffe3cc;
      --primary-deep: #f25a00;
      --text-main: #111;
      --text-muted: #757575;
      --line: #ebebeb;
      --x-color: #ff7a1a;
      --o-color: #222;
      --radius-card: 20px;
      --radius-board: 18px;
      --radius-cell: 16px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.12);
      --transition-fast: 0.16s ease-out;
      --font-main: system-ui, -apple-system, "SF Pro Text", "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: var(--font-main);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      position: relative;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot-logo {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff 0, var(--primary) 40%, var(--primary-deep) 100%);
      box-shadow: 0 0 10px rgba(242, 90, 0, 0.6);
    }

    .game-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .tagline {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .tagline span {
      color: var(--primary-deep);
      font-weight: 500;
    }

    .pill {
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 0.72rem;
      border: 1px solid rgba(0,0,0,0.04);
      background: linear-gradient(135deg, var(--primary-soft), #ffffff);
      color: var(--primary-deep);
      font-weight: 500;
    }

    .board {
      width: min(100%, 320px);
      aspect-ratio: 1/1;
      border-radius: var(--radius-board);
      background: #fafafa;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      border: 1px solid var(--line);
    }

    .cell {
      border-radius: var(--radius-cell);
      border: 1px solid var(--line);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-fast);
      user-select: none;
    }

    .cell-x { color: var(--x-color); }
    .cell-o { color: var(--o-color); }

    .mark-oldest { opacity: 0.35; }

    .cell.disabled { pointer-events: none; opacity: 0.55; }

    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.92), rgba(255,244,234,0.97));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease-out;
    }
    .overlay.visible { opacity: 1; pointer-events: auto; }

    .overlay-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-deep);
      text-transform: uppercase;
    }

    .overlay-sub { color: var(--text-main); font-size: 0.9rem; text-align: center; }

    .overlay-btn {
      background: var(--primary-deep);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(242, 90, 0, 0.35);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="top-bar">
      <div class="brand">
        <div class="title-row">
          <div class="dot-logo"></div>
          <div class="game-title">Trailing Tic-Tac-Toe</div>
        </div>
        <div class="tagline">Three marks. Oldest fades. <span>Beat the AI.</span></div>
      </div>
      <div class="pill">Live AI</div>
    </div>

    <div id="board" class="board"></div>

    <div id="overlay" class="overlay">
      <div id="overlay-title" class="overlay-title">GAME OVER</div>
      <div id="overlay-sub" class="overlay-sub">One more round?</div>
      <button id="overlay-btn" class="overlay-btn">Play again</button>
    </div>
  </div>

  <script>
    "use strict";

    const PLAYER_X = 1, PLAYER_O = -1, EMPTY = 0, MAX_MARKS = 3;
    const state = {
      board: Array(9).fill(EMPTY),
      positions: { [PLAYER_X]: [], [PLAYER_O]: [] },
      currentPlayer: PLAYER_X,
      humanPlayer: PLAYER_X,
      aiPlayer: PLAYER_O,
      gameOver: false
    };

    const boardEl = document.getElementById("board");
    const overlayEl = document.getElementById("overlay");
    const overlayTitleEl = document.getElementById("overlay-title");
    const overlaySubEl = document.getElementById("overlay-sub");
    const overlayBtn = document.getElementById("overlay-btn");

    let ortSession = null, modelReady = false;

    async function loadModel() {
      try {
        ortSession = await ort.InferenceSession.create("./trailing_ttt_nn.onnx", {
          executionProviders: ["wasm"],
        });
        modelReady = true;
      } catch (err) {
        console.warn("Fallback AI:", err);
        modelReady = false;
      }
    }
    window.addEventListener("DOMContentLoaded", () => loadModel());

    function resetGame() {
      state.board.fill(EMPTY);
      state.positions[PLAYER_X] = [];
      state.positions[PLAYER_O] = [];
      state.currentPlayer = PLAYER_X;
      state.gameOver = false;
      overlayEl.classList.remove("visible");
      renderBoard();

      // --- Special opening rule: if AI is X, never open at index 3 (left-middle)
      if (state.aiPlayer === PLAYER_X) {
        setTimeout(() => {
          const banned = 3;
          const moves = availableActions().filter(m => m !== banned);
          if (moves.length > 0) {
            const idx = moves[Math.floor(Math.random() * moves.length)];
            makeMove(idx, state.aiPlayer);
          }
        }, 400);
      }
    }

    function renderBoard() {
      if (boardEl.children.length === 0) {
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("button");
          cell.className = "cell";
          cell.dataset.index = i;
          cell.addEventListener("click", onCellClick);
          boardEl.appendChild(cell);
        }
      }

      for (let i = 0; i < 9; i++) {
        const cell = boardEl.children[i];
        const val = state.board[i];
        cell.textContent = "";
        cell.className = "cell";
        if (val === PLAYER_X) {
          cell.textContent = "X";
          cell.classList.add("cell-x");
          if (state.positions[PLAYER_X][0] === i) cell.classList.add("mark-oldest");
        } else if (val === PLAYER_O) {
          cell.textContent = "O";
          cell.classList.add("cell-o");
          if (state.positions[PLAYER_O][0] === i) cell.classList.add("mark-oldest");
        }
        if (state.gameOver) cell.classList.add("disabled");
      }
    }

    function onCellClick(e) {
      if (state.gameOver || state.currentPlayer !== state.humanPlayer) return;
      makeMove(Number(e.currentTarget.dataset.index), state.humanPlayer);
      if (!state.gameOver) setTimeout(aiMove, 250);
    }

    function applyTrailingRule(player, index) {
      state.board[index] = player;
      state.positions[player].push(index);
      if (state.positions[player].length > MAX_MARKS) {
        const old = state.positions[player].shift();
        if (state.board[old] === player) state.board[old] = EMPTY;
      }
    }

    function availableActions() {
      return state.board.map((v, i) => v === EMPTY ? i : null).filter(v => v !== null);
    }

    function checkWinner(b) {
      const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      for (const [a,b1,c] of lines) if (b[a] && b[a]===b[b1] && b[a]===b[c]) return b[a];
      return null;
    }

    function isTerminal() {
      const w = checkWinner(state.board);
      if (w) return {done:true,winner:w};
      if (availableActions().length===0) return {done:true,winner:null};
      return {done:false,winner:null};
    }

    function showOverlay(result) {
      overlayEl.classList.add("visible");
      if (result==="win"){overlayTitleEl.textContent="YOU WON!";overlaySubEl.textContent="AI stumbled. Try again?";}
      else if(result==="loss"){overlayTitleEl.textContent="AI WINS";overlaySubEl.textContent="It predicted you again.";}
      else{overlayTitleEl.textContent="DRAW";overlaySubEl.textContent="Balanced... for now.";}
    }

    function makeMove(index, player) {
      if (state.gameOver || state.board[index]!==EMPTY) return;
      applyTrailingRule(player,index);
      const {done,winner}=isTerminal();
      if (done){state.gameOver=true;showOverlay(winner===state.humanPlayer?"win":winner===state.aiPlayer?"loss":"draw");}
      else state.currentPlayer=-state.currentPlayer;
      renderBoard();
    }

    async function aiMove() {
      if (state.gameOver || state.currentPlayer!==state.aiPlayer) return;
      const move = modelReady ? await nnMove() : heuristicMove();
      if (move!=null) makeMove(move,state.aiPlayer);
    }

    function heuristicMove() {
      const moves = availableActions();
      return moves[Math.floor(Math.random()*moves.length)];
    }

    function encodeState(p) {
      const my=state.positions[p], opp=state.positions[-p];const arr=[];
      for(let i=0;i<9;i++){
        let mym=my.includes(i)?1:0,myage=(my.indexOf(i)+1)/3||0;
        let oppm=opp.includes(i)?1:0,oppage=(opp.indexOf(i)+1)/3||0;
        arr.push(mym,myage,oppm,oppage);
      }
      return new Float32Array(arr);
    }

    async function nnMove() {
      const moves = availableActions();
      if (!moves.length) return null;
      try{
        const input=encodeState(state.aiPlayer);
        const t=new ort.Tensor("float32",input,[1,36]);
        const out=await ortSession.run({input:t},["logits"]);
        const logits=Array.from(out.logits.data);
        moves.forEach(m=>{});
        let best=moves[0],bestVal=logits[best];
        for(const m of moves) if(logits[m]>bestVal){best=m;bestVal=logits[m];}
        return best;
      }catch(e){console.warn("NN fail",e);modelReady=false;return heuristicMove();}
    }

    overlayBtn.addEventListener("click",resetGame);
    overlayEl.addEventListener("click",e=>{if(e.target===overlayEl)resetGame();});

    resetGame();
  </script>
  
</body>
